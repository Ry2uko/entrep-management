        <script defer type="text/javascript" src="/public/js/manage.js"></script>

    <body>
        <div class="parent-container container-fluid">
            <header class="header container-fluid d-flex p-2">
                <h1 class="navbar-logo">
                    <a href="/"><img src="/public/img/Logo.png" alt="logo" class="logo h-100" /></a>
                </h1>
                <nav class="ms-auto flex-1 d-flex align-items-start justify-content-end
                navbar navbar-expand-lg" >
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-collapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <div class="navbar-nav">

                <div class="search-bar-container">
                    <div class="search-bar">

                            <span class="search-icon">
