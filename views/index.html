    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Pop n' Grill Manager</title>
            <link rel="icon" type="image/x-icon" href="/public/img/favicon.ico" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="/public/css/styles.css" type="text/css" />
            <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script defer src="https://kit.fontawesome.com/b40850cb13.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="parent-container container-fluid d-flex justify-content-center align-items-center flex-column p-4
            overflow-auto">
                <main class="main-container container-fluid d-flex flex-column align-items-center">
                    <div class="main-logo-container w-100">
                        <div class="logo-container my-4 mx-auto h-100">
                            <img src="/public/img/Logo.png" alt="logo" class="logo img-fluid" />
                        </div>
                    </div>
                    <div class="main-navbar-container container-fluid d-flex justify-content-center
                    align-items-center my-4">
                        <div class="main-navbar container-fluid">
                            <div class="row">
                                <div class="col-12 col-md-6 col-xl-3 text-center">
                                    <a href="/menu" class="main-navbar-item">
                                        <span class="icon me-2"><i class="fa-solid fa-utensils"></i></span>
                                        Our Menu</a>
                                </div>
                                <div class="col-12 col-md-6 col-xl-3 text-center">
                                    <a href="/order" class="main-navbar-item">
                                        <span class="icon me-2"><i class="fa-solid fa-cart-shopping"></i></span>
                                        New Order
                                    </a>
                                </div>
                                <div class="col-12 col-md-6 col-xl-3 text-center">
                                    <a href="/manage" class="main-navbar-item">
                                        <span class="icon me-2"><i class="fa-solid fa-clipboard"></i></span>
                                        Manage Orders
                                    </a>
                                </div>
                                <div class="col-12 col-md-6 col-xl-3 text-center">
                                    <a href="/stats" class="main-navbar-item">
                                        <span class="icon me-2"><i class="fa-regular fa-chart-bar"></i></span>
                                        Check Stats
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </body>
    </html>
